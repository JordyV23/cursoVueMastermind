<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">

</div>

<script>
  const { createApp,h } = Vue

  const Counter = {
    data(){
      return {
        Count:5
      }
    },

    methods: {
      increment(){
        this.Count++;
      }, 
      decrement(){
        this.Count--;
      }
    },

    render(component){
      return h('div',{},[
        `Count is: ${component.Count}`,
        h('button',{onclick: () => component.increment()},["Increment"]),
        h('button',{onclick: () => component.decrement()},["Decrement"]),
      ])
    }
  }

  const app = createApp(Counter).mount("#app");

</script>
